<ion-header>
  <ion-toolbar>
    <ion-title>Welcome!</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
	<ion-card>
		<ion-card-header>
		   	<!-- ion-card-subtitle>Card Subtitle</ion-card-subtitle -->
		    <ion-card-title>Let's Get Started!</ion-card-title>
		</ion-card-header>

		<ion-card-content>
			In the DTIM, our goal is to help you prepare for your next big tech interview. 
			<br/><br/>

			<ion-item>
			  <ion-label position="floating">Phone (only digits, no symbols)</ion-label>
			  <ion-input data-test="phone-input" (ionChange)="onQueryChange($event)" [value]="getQuery('phone')" [id]="'phone'" required></ion-input>
			 <ion-label position="floating">Email</ion-label> 
			  <ion-input data-test="email-input" (ionChange)="onQueryChange($event)" [value]="getQuery('email')" [id]="'email'" required></ion-input>
			</ion-item>

			<ion-button class="" [disabled]="!isSearchBtnEnabled()" (click)="onSearchBtnClicked()">Find Me</ion-button>
			<ion-button class="" (click)="onCancelBtnClicked()">Cancel</ion-button>
	  </ion-card-content>
	</ion-card>
</ion-content>
